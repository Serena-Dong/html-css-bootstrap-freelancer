<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

<body>
    <header class="bg-darkblue">
        <div class="container">

    <main>

        <section id="intro" class="bg-turquoise text-white">
            <div class="container">
                <div class="row justify-content-center p-5">
                    <div class="col-8">
                        
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="bg-white text-black">
            <div class="container p-4">

                <div class="row justify-content-center">

                    <div class="col-3 m-3"></div>
                    <div class="col-3 m-3"></div>
                    <div class="col-3 m-3"></div>
                </div>

            </div>
        </section>
        <section id="about" class="bg-turquoise text-white">
            <div class="container p-5">
                
                <div class="row mb-4 justify-content-center">
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">

                </div>
                <div class="row justify-content-center">
                    <div class="col-2 m-4"></div>
                </div>

            </div>
        </section>
        <section id="contact" class="bg-white text-black">
            <div class="container p-5">
                <div class="row mb-4 justify-content-center">
                    <div class="col-5"></div>                
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="row flex-column">
                            <div class="col"><p>Name</p></div>
                            <div class="col"><p>Email Address</p></div>
                            <div class="col"><p>Phone Numbver</p></div>
                            <div class="col"><p>Message</p></div>
                            <div class="col p-2">
                                <span class="btn bg-turquoise text-white">Send</span>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

    </main>

    <footer>
        <section class="footer-top text-white bg-darkblue">
            <div class="container">
                <div class="row text-center">
                    <div class="col m-2"></div>
                    <div class="col m-2"></div>
                    <div class="col m-2"></div>
                </div>
            </div>
        </section>
        <section class="footer-bottom text-center text-white bg-darknavy">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
